name: Terraform CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

jobs:
  terraform_init:
    name: Initialize Terraform
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: '1.7.5'

      - name: Cache Terraform providers
        uses: actions/cache@v4  # Updated to latest version
        with:
          path: ~/.terraform.d
          key: ${{ runner.os }}-terraform-${{ hashFiles('**/*.tf') }}
          restore-keys: |
            ${{ runner.os }}-terraform-

      - name: Verify Files in Directory
        run: ls -R ./terraform  # Check that the terraform directory contains the necessary files

      - name: Terraform Init with Debugging
        run: |
          cd terraform
          terraform init -input=false -upgrade -get-plugins=true  # Run init with extra flags to force download of modules
          
      - name: Terraform Validate
        run: |
          cd terraform
          terraform validate  # Validate Terraform configuration
