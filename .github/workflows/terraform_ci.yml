name: Terraform CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

jobs:
  terraform_init:
    name: Initialize Terraform
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3  # Use the latest version (v3)

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2  # Use the latest stable version of setup-terraform
        with:
          terraform_version: '1.4.0'

      - name: Cache Terraform providers
        uses: actions/cache@v2
        with:
          path: ~/.terraform.d
          key: ${{ runner.os }}-terraform-${{ hashFiles('**/*.tf') }}-${{ runner.os }}
          restore-keys: |
            ${{ runner.os }}-terraform-

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate  # Ensure this step has a valid and complete command

