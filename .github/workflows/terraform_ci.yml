name: Terraform Init

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  terraform_init:
    name: Initialize Terraform
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Ensures the entire repo is fetched

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: '1.7.5'

      - name: Cache Terraform providers
        uses: actions/cache@v4
        with:
          path: ~/.terraform.d
          key: ${{ runner.os }}-terraform-${{ hashFiles('**/*.tf') }}
          restore-keys: |
            ${{ runner.os }}-terraform-

      - name: Verify Files in Directory
        run: ls -R ./terraform  # Ensure the terraform directory contains configuration files

      - name: Terraform Init
        run: |
          cd terraform
          terraform init  # Initialize Terraform modules and providers

      - name: Verify Module Installation
        run: ls -R ./terraform/.terraform  # Verify that modules are downloaded
