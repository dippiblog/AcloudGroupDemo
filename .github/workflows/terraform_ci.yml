name: Terraform CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

jobs:
  terraform_init:
    name: Initialize Terraform
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: '1.7.5'

      - name: Cache Terraform providers
        uses: actions/cache@v4  # Updated to latest version
        with:
          path: ~/.terraform.d
          key: ${{ runner.os }}-terraform-${{ hashFiles('**/*.tf') }}
          restore-keys: |
            ${{ runner.os }}-terraform-

      - name: Verify Files in Directory
        run: ls -R ./terraform  # Check that the terraform directory contains the necessary files

      - name: Terraform Init
        run: |
          cd terraform
          terraform init  # Start with a simple terraform init to verify it works

      - name: Verify .terraform directory
        run: ls -R ./terraform/.terraform  # Verify that modules are downloaded and present

      - name: Terraform Validate
        run: |
          cd terraform
          terraform validate  # Validate Terraform configuration

